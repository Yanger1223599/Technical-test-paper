<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電商系統｜訂單明細查詢</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .btn-brand {
      --bs-btn-bg: #0ea5a5;
      --bs-btn-border-color: #0ea5a5;
      color: #fff;
    }

    .btn-brand:hover {
      background-color: #0a8c8c;
      border-color: #0a8c8c;
    }

    .table-wrapper {
      max-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div id="app" class="container py-4">
    <h3 class="mb-4">訂單明細查詢</h3>

    <!-- 訂單清單 -->
    <div class="card p-3 mb-4">
      <h5>會員訂單列表</h5>
      <div class="table-wrapper">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>訂單編號</th>
              <th>會員編號</th>
              <th>訂單總額</th>
              <th>付款狀態</th>
              <th>查看明細</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="order in orders" :key="order.id">
              <td>{{ order.orderId }}</td>
              <td>{{ order.memberId }}</td>
              <td>{{ order.price }}</td>
              <td>{{ order.payStatus ? '已付款' : '未付款' }}</td>
              <td>
                <button class="btn btn-brand btn-sm" @click="fetchOrderDetails(order.orderId)">
                  明細
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 訂單明細 -->
    <div v-if="orderDetails.length > 0" class="card p-3 mb-4">
      <h5>訂單明細：{{ currentOrderId }}</h5>
      <div class="table-wrapper">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>商品編號</th>
              <th>購買數量</th>
              <th>單價</th>
              <th>小計</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="detail in orderDetails" :key="detail.orderItemSN">
              <td>{{ detail.productId }}</td>
              <td>{{ detail.quantity }}</td>
              <td>{{ detail.price }}</td>
              <td>{{ detail.orderPrice }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <button class="btn btn-outline-secondary mt-2" @click="closeDetails">關閉明細</button>
    </div>

    <!-- 訊息區 -->
    <div v-if="message" class="alert alert-info">{{ message }}</div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>

  <script>
    Vue.createApp({
      data() {
        return {
          orders: [],
          orderDetails: [],
          currentOrderId: null,
          message: ''
        };
      },
      methods: {
        async fetchOrders() {
          try {
            const res = await fetch('http://localhost:8080/api/order');
            if (!res.ok) throw new Error(await res.text());
            this.orders = await res.json();
          } catch (err) {
            this.message = err.message || '取得訂單失敗';
          }
        },
        async fetchOrderDetails(orderId) {
          this.message = '';
          this.orderDetails = [];
          this.currentOrderId = orderId;
          try {
            const res = await fetch(`http://localhost:8080/api/order/detail/${orderId}`);
            if (!res.ok) throw new Error(await res.text());
            this.orderDetails = await res.json();
          } catch (err) {
            this.message = err.message || '取得訂單明細失敗';
          }
        },
        closeDetails() {
          this.orderDetails = [];
          this.currentOrderId = null;
        }
      },
      mounted() {
        this.fetchOrders();
      }
    }).mount('#app');
  </script>
</body>

</html>
